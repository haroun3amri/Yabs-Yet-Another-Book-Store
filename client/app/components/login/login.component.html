
<div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form class="login-container" (submit)="onLoginSubmit()">
        <p><input [(ngModel)]="username" type="text" placeholder="Login" name="username"></p>
        <p><input [(ngModel)]="password" type="password" placeholder="Password" name="password"></p>
        <p><input type="submit" value="Log in"></p>
    </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
